<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<p>
			姓名：
			<input type="text" value="haha"/>
		</p>
		<p>
			性别：
			<input type="radio" name="sex" id="nan"/> 
			<label for="nan">男</label>
			
			<input type="radio" name="sex" id="nv" /> 
			<label for="nv">女</label>
			
			<input type="radio" name="sex" id="baomi"/> 
			<label for="baomi">保密</label>
		</p>

		<p>
			爱好：
			<input type="checkbox" name="hobby" id="basketball"/> 
			<label for="basketball">篮球</label>

			<input type="checkbox" name="hobby" id="soccer"/> 
			<label for="soccer">足球</label>

			<input type="checkbox" name="hobby" id="badminton"/>
			<label for="badminton">羽毛球</label>
		</p>
		<p>
			<input type="checkbox" name="xieyi" id="xieyi"/>
			<label for="xieyi">我同意遵守公司的规定</label>
		</p>

		<p>
			请输入密码：
			<input type="password" />
		</p>
		<p>
			出生年份：
			<select id="xiala">
				<option>1950</option>
				<option>1951</option>
				<option>1952</option>
				<option>1953</option>
				<option>1954</option>
			</select>
		</p>

		<p>
			请输入你的意见或建议：
			<textarea cols="40" rows="10">这家伙很懒，什么都没留下</textarea>
		</p>

		<p>
			<input type="button" value="我是一个普通按钮哈哈" />
			<input type="submit" value="提交按钮哈哈" />
			<input type="reset" value="复位重置按钮哈哈" />
		</p>
	</form>
</body>
</html>
