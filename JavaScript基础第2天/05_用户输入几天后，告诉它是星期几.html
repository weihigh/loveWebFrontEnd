	<script type="text/javascript">
		//第1步让用户输入
		var days = parseInt(prompt("欢迎使用日期计算，今天是星期2，请输入几天后"));
		//第2步计算
		var xingqi = (2 + days % 7) % 7;
		//第3步显示
		alert("我已经计算出来了" + days + "天后是星期" + xingqi);
	</script>
