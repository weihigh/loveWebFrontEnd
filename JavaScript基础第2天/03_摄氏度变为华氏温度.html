	<script type="text/javascript">
		//第一步，让用户输入数字
		var sheshidu = parseFloat(prompt("请输入摄氏温度"));
		//第二步，计算
		var huashidu = 9 / 5 * sheshidu + 32;
		//第三部，显示
		alert("你好，华氏度是" + huashidu + "\n给钱！");
	</script>
