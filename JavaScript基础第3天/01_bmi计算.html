	<script type="text/javascript">
		//第一步，用户输入两个数字
		var weight = parseFloat(prompt("请输入体重(kg)",60));
		var height = parseFloat(prompt("请输入身高(m)",1.70));
		//第二步，计算BMI
		var bmi = weight / Math.pow(height,2);

		// 	alert("肥胖")

		// 	alert("非常肥胖");
		// }

		//反着来也行
		if(bmi >= 32){
			alert("非常肥胖");
		}else if(bmi >= 28){
			alert("肥胖");
		}else if(bmi >= 25){
			alert("过重");
		}else if(bmi >= 18.5){
			alert("正常");
		}else{
			alert("过轻");
		}
	</script>
