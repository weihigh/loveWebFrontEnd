<head>

	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 800px;
			border: 10px solid gray;
			overflow: hidden;
			margin-bottom: 20px;
		}
		.box2{
			width: 800px;
			border: 10px solid gray;
			overflow: hidden;
		}
		p{
			float: left;
			width: 100px;
			height: 60px;
			background-color: greenyellow;
			margin-right: 10px;
		}
		
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	
	<div class="box2">
