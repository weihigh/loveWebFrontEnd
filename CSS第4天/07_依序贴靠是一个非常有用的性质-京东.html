<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.mobile{
			width: 1210px;
			height: 474px;
			margin: 100px auto;
			border-top: 1px solid red;
		}
		.mobile .grid{
			float: left;
			border-bottom: 1px solid red;
			border-right: 1px solid red;
		}
		.mobile .no3,.mobile .no4,.mobile .no5,.mobile .no6{
			width: 219px;
			height: 117px;
		}
		.mobile .no8,.mobile .no9{
			width: 219px;
			height: 236px;
		}
		.mobile .no1,.mobile .no7{
			width: 330px;
			height: 236px;
			border: none;
		}
		.mobile .no2{
			width: 440px;
			height: 236px;
			border: none;
		}
		.mobile .no10,.mobile .no11{
			width: 219px;
			height: 236px;
		}
		.no1{
			background-color: pink;
		}
		.no2{
			background-color: skyblue;
		}
		.no7{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="mobile">
		<div class="grid no1">1</div>
		<div class="grid no2">2</div>
		<div class="grid no3">3</div>
		<div class="grid no4">4</div>
		<div class="grid no5">5</div>
		<div class="grid no6">6</div>
		<div class="grid no7">7</div>
		<div class="grid no8">8</div>
		<div class="grid no9">9</div>
		<div class="grid no10">10</div>
		<div class="grid no11">11</div>
	</div>
</body>
</html>
