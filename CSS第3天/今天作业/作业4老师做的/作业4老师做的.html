<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>北京大学骨架练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 970px;
			height: 103px;
			margin: 0 auto;
		}
		.header .logo{
			float: left;
			width: 277px;
			height: 103px;
			background-color: red;
		}
		.header .language{
			float: right;
			width: 137px;
			height: 49px;
			background-color: green;
			margin-bottom: 8px;
		}
		.header .nav{
			float: right;
			width: 679px;
			height: 46px;
			background-color: green;
		}
		.content{
			width: 970px;
			height: 435px;
			margin: 0 auto;
			margin-top: 10px;
		}
		.content .banner{
			float: left;
			width: 310px;
			height: 435px;
			background-color: orange;
		}
		.content .main{
			float: right;
			width: 650px;
			height: 435px;
		}
		.content .main .newsandhots{
			width: 650px;
			height: 401px;
		}
		.content .main .links{
			width: 650px;
			height: 25px;
			background-color: green;
			margin-top: 10px;
		}
		.content .main .newsandhots .newsbox{
			float: left;
			width: 450px;
			height: 401px;
		}
		.content .main .newsandhots .hots{
			float: right;
			width: 190px;
			height: 401px;
			background-color: purple;
		}
		.content .main .newsandhots .newsbox .news1{
			height: 240px;
			background-color: skyblue;
			margin-bottom:10px;
		}
		.content .main .newsandhots .newsbox .news2{
			height: 110px;
			background-color: skyblue;
			margin-bottom:10px;
		}
		.content .main .newsandhots .newsbox .news3{
			height: 30px;
			background-color: skyblue;
		}
		.footer{
			width: 970px;
			height: 35px;
			background-color: blue;
			margin: 0 auto;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<!-- header就是网页的头部 -->
	<div class="header">
		<div class="logo">
		 	我是logo
		</div>
		<div class="language">
			ENGLISH
		</div>
		<div class="nav">
			nav就是导航条，叫做navigater
		</div>
	</div>

	<!-- content就是网页的主要内容 -->
	<div class="content">

		<div class="banner">
			banner
		</div>
		<div class="main">
			<div class="newsandhots">
				<div class="newsbox">
					<div class="news1"></div>
					<div class="news2"></div>
					<div class="news3"></div>
				</div>
				<div class="hots"></div>
			</div>
			<div class="links">
				超级链接
			</div>
		</div>
	</div>

	<!-- footer就是网页的页脚 -->
	<div class="footer"></div>
</body>
</html>
