<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 150px;
			border: 1px solid gray;
			font-size: 40px;
		}
		.pp1{
			float: left;
			width: 150px;
			height: 100px;
			background-color: orange;
		}
		.pp2{
			float: left;
			width: 150px;
			height: 100px;
			background-color: skyblue;
		}
		.pp3{
			float: left;
			width: 150px;
			height: 100px;
			background-color: #a30;
		}
		.pp4{
			float: left;
			width: 150px;
			height: 100px;
			background-color: #2b0;
		}
		.pp5{
			float: left;
			width: 150px;
			height: 100px;
			background-color: #3ff;
		}
	</style>
</head>
<body>
	<div class="box">
		<p class="pp1">1</p>
		<p class="pp2">2</p>
		<p class="pp3">3</p>
		<p class="pp4">4</p>
		<p class="pp5">5</p>
	</div>
</body>
</html>
