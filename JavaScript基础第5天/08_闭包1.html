		//**************************
		//非常经典的闭包：
		function outer(){
			var a = 333;
			function inner(){
				console.log(a);
			}
			return inner;	//outer返回了inner的引用
		}

		var inn = outer();	//inn就是inner函数了
		inn();			//执行inn，全局作用域下没有a的定义
						//但是函数闭包，能够把定义函数的时候的作用域一起记忆住
						//能够输出333
