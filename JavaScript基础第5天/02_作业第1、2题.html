	<script type="text/javascript">
		//阶乘接收一个参数a，返回a的阶乘
		function multiple(a){
			var s = 1;	//累乘器，每次执行函数的时候都要让s重置为1，
						//所以放在函数里面
			for(var i = a ; i >= 1 ; i--){
				s *= i;
			}
			return s;
		}


		//计算1! + 2! + 3! + …… + 10!
		var sum = 0;
		for(var i = 1 ; i <= 10 ; i++){
			sum += multiple(i);
		}

		console.log(sum);
