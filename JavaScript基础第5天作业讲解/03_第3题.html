		//方法2
		//字符串 →  数组      →   倒置        → 字符串
		function rev(char){
			//字符串 → 数组
			var arr = char.split("");	//按字母拆开
			//数组倒置
			arr.reverse();
			//拼接成为字符串
			return arr.join("");
		}
