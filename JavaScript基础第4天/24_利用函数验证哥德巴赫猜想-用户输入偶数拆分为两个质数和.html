<body>
	<script type="text/javascript">
		//约数个数函数：能够传入一个数字，吐出来它约数的个数
		function yueshugeshu(a){

			//计算a这个数字约数的个数
			var count = 0;
			for(var i = 1 ; i <= a ; i++){
				if(a % i == 0){
					count++;
				}
			}
			return count;	//返回这个数字的约数的个数
		}

		//判断是否是质数，如果一个函数的名字取is
		//就暗示了将返回布尔值，要么是true要么是false。是通常做法，不是规定
		//接收一个参数m，返回是否是质数t或者f
		function isZhishu(m){

			if(yueshugeshu(m) == 2){
				return true;
			}else{
				return false;
			}
		}

		//哥德巴赫猜想
		//用户输入一个数字
		var oushu = parseInt(prompt("请输入一个偶数"));
		//拆分，拆分的思想就是穷举的思想，
		//比如用户输入48，那么我们就
		//看看1、47是不是都是质数
		//看看2、46是不是都是质数
		//看看3、45是不是都是质数
		//……
		for(var i = 1 ; i < oushu ; i++){
			if(isZhishu(i) && isZhishu(oushu - i)){
				console.log(oushu + "可以拆分为" +  i + "与" +  (oushu - i) +  "的和");
			}
		}
	</script>
</body>
</html>
