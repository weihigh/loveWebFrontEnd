<body>
	<script type="text/javascript">
		var a = parseInt(prompt("请输入一个数字"));
		//累加器，初始值一定是0
		var sum = 0;
		//从1加到100
		for(var i = 1 ; i <= a ; i++){
			sum += i;
		}
		//输出最后的结果
		alert(sum);
