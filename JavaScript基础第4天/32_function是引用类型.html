<body>
	<script type="text/javascript">
		// var a = 1;
		// var b = a;		//b得到的值，是a的副本。a把自己值赋值了一份，给了b
		// b = 3;			//更改了b的值，a不受影响
		// console.log(a);

		//定义了一个变量a，引用了一个funciton
		//这个a变量存储的是这个匿名函数的内存地址
		var a = function(){
			alert("我是一个函数，我执行了");
		}
		//就是把匿名函数的地址也给了b
		var b = a;
		//给b添加一个属性
		b.haha = 1;
		//输出a的haha属性，你会发现a也有这个属性了：
		console.log(a.haha);
		//b的haha属性和a的同步更改的，因为都是指向的同一个对象
		b.haha++;
		b.haha++;
		b.haha++;
		console.log(a.haha);
	</script>
</body>
</html>
