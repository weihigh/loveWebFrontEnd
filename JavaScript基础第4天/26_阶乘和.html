<body>
	<script type="text/javascript">
		//阶乘函数，接收一个参数，返回这个数字的阶乘
		function jiecheng(a){
			var s = 1;	//累乘器
			for(var i = 1 ; i <= a ; i++){
				s *= i;
			}
			return s;  //返回阶乘
		}


		//计算1!+2!+3!+…… +10!
		var sum = 0;
		//用for来调用10次jiecheng函数
		for(var i = 1 ; i <= 10 ; i++){
			sum += jiecheng(i);
		}
		console.log(sum);
	</script>
</body>
