<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 600px;
			height: 600px;
			border: 1px solid red;
		}
		.box2{
			width: 400px;
			height: 400px;
			border: 1px solid blue;
			position: relative;
		}
		.box3{
			width: 200px;
			height: 200px;
			border: 1px solid green;
			position: absolute;
			top: 40px;
			left: 40px;
		}
		.box4{
			width: 100px;
			height: 100px;
			border: 1px solid yellow;
		}
		p{
			width: 50px;
			height: 50px;
			background-color: orange;
			position: absolute;
			top: 40px;
			left: 40px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<div class="box4">
					<p></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
