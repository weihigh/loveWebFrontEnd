<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		.header{
			width: 1000px;
			margin: 40px auto;
		}
		.logo{
			float: left;
		}
		.logo h1{
			width: 151px;
			height: 103px;
			background:url(images/logo.png) no-repeat;
			text-indent: -999em;
			overflow: hidden;
		}
		.logo h1 a{
			display: block;
			height: 103px;
		}
		.nav{
			float: left;
			width: 841px;
		}
		.nav ul{
			list-style: none;
		}
		.nav ul li{
			float: left;
			width: 120px;
			height: 91px;
			border-right: 1px solid gray;
		}
		.nav ul li.small{
			width: 115px;
		}
		.nav ul li.last{
			border-right: none;
		}
		.nav ul li a{
			display: block;
			height: 91px;
			text-align: center;
			line-height: 91px;
			background-color: white;
		}
		.nav ul li a:hover{
			border-top: 3px solid orange;
			position: relative;
			top: -3px;
			left: 0;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<h1><a href="">安徽龙禧传媒</a></h1>
		</div>
		<div class="nav">
			<ul>
				<li><a href="">网站栏目</a></li>
				<li class="small"><a href="">网站栏目</a></li>
				<li><a href="">网站栏目</a></li>
				<li><a href="">网站栏目</a></li>
				<li><a href="">网站栏目</a></li>
				<li><a href="">网站栏目</a></li>
				<li class="last"><a href="">网站栏目</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
