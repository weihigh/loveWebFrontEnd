<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		ul li{
			float: left;
			width: 120px;
			height: 40px;
			background-color: pink;
			margin-right: 10px;
		}
		.no1{
			position: relative;
			top: 10px;
		}
		.no2{
			position: relative;
			top: 20px;
		}
		.no3{
			position: relative;
			top: 30px;
		}
		.no4{
			position: relative;
			top: 40px;
		}
		div{
			overflow: hidden;
		}
		p{
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
			background-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li class="no1"></li>
		<li class="no2"></li>
		<li class="no3"></li>
		<li class="no4"></li>
	</ul>

	<div>
		<p></p>
	</div>
</body>
</html>
