	<style type="text/css">
		div.box{
			width: 200px;
			height: 200px;
			border-top: 10px solid blue;

			height: 190px;
			border: 10px solid red;
			border-top: none;

	</style>

	<div class="box">
		<div class="inner">
			两个盒子负责描述边框：外层盒子border-top；内层盒子其余三边
		</div>
	</div>
