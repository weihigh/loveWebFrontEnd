<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			height: 390px;
			background: url(images/in_07.jpg) repeat-x;
		}
		.box .inner{
			width: 960px;
			height: 390px;
			margin: 0 auto;
		}
		.box .inner h3{
			line-height: 100px;
			text-align: center;
			font-size: 26px;
			font-family: "微软雅黑";
			font-weight: normal;
			color:white;
		}
		.box .inner ul{
			list-style: none;
		}
		.box .inner ul li{
			float: left;
			width: 240px;
			height: 80px;
			padding-top: 150px;
			background-repeat:no-repeat;
			background-position:50% 30px;
			color:white;
		}
		.box .inner ul li.no1{
			background-image: url(images/in_12.png);
		}
		.box .inner ul li.no2{
			background-image: url(images/in_13.png);
		}
		.box .inner ul li.no3{
			background-image: url(images/in_14.png);
		}
		.box .inner ul li.no4{
			background-image: url(images/in_15.png);
		}
		.box .inner ul li span{
			display: block;
			text-align: center;
			line-height: 175%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">
			<h3>国内知名域名提供商</h3>
			<ul>
				<li class="no1">
					<span class="l1">便捷</span>
					<span class="l2">强大的域名自助管理平台</span>
				</li>
				<li class="no2">
					<span class="l1">快速</span>
					<span class="l2">强大的域名自助管理平台</span>
				</li>
				<li class="no3">
					<span class="l1">便捷</span>
					<span class="l2">强大的域名自助管理平台</span>
				</li>
				<li  class="no4">
					<span class="l1">便捷</span>
					<span class="l2">强大的域名自助管理平台</span>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
